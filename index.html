<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container g-0">
    <div class="row">
        <div class="col">
            <h2>faça o seu cadastro:</h2>
            <form>
                <div class="form-group">
                <label class="form-label" for="nome">Seu nome completo:</label>
                <input class="form-control" type="text" placeholder="digite seu nome" id="nome">
                <label class="form-label" for="email">Seu email:</label>
                <input class="form-control" type="email" placeholder="digite seu email" id="email">
                <label class="form-label" for="telefone">Seu telefone:</label>
                <input class="form-control" type="tel" placeholder="digite seu telefone" id="telefone">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e Concordo com os termos de serviço</label>
                    <input class="form-check-input" type="checkbox"  id="aceito-termos">
                </div>
                <button class="btn btn-success btn-lg" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        &copy; Desenvolvidor por Natalicio Aires de siqueira
    </footer>
    </div>
</body>
</html>
